<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Tutorial</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id ='text'>
        <h2>Results:<span id="result"></span></h2>
      </div>
      <div id="grid">
        <div id="div1">
          <h2>Computer<br /><span id="computer-choice" class="emoji"></span></h2>
        </div>
        <div id="div2">
          <h2>Your Score<br /><span id="score" class="emoji"></span></h2>
        </div>
        <div id="div3">
          <h2>You<br /><span id="your-choice" class="emoji"></span></h2>
        </div>
      </div>

      <div>
        <button id="rock">✊</button>
        <button id="paper">✋</button>
        <button id="scissor">✌️</button>
      </div>

      <button id="reset">Play Again</button>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
